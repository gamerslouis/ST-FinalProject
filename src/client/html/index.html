<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="/index.css" rel="stylesheet" />
  </head>
  <body>
    <div id="dialog" class="centor fade show" style="display: block">
      <div class="modal-dialog model">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Join Game</h4>
          </div>
          <div class="modal-body">
            <!-- <form class="mb-0"> -->
            <div class="form-group pb-3">
              <input
                id="username-input"
                type="text"
                class="form-control"
                name="username"
                placeholder="Username"
                required="required"
              />
            </div>
            <div class="form-group">
              <button
                id="enter-game-btn"
                class="btn btn-primary btn-lg btn-block login-btn"
              >
                Enter
              </button>
            </div>
            <!-- </form> -->
            <h6
              class="text-danger mt-3 text-center"
              id="error-msg"
              style="display: none"
            ></h6>
          </div>
        </div>
      </div>
      <div
        class="w-100 h-100 position-absolute opacity-50"
        style="top: 0; display: none"
        id="loading-hover"
      >
        <div class="centor">
          <div class="spinner-border" role="status"></div>
        </div>
      </div>
    </div>
    <canvas id="canvas"></canvas>
  </body>
</html>
